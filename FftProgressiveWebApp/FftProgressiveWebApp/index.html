<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FFT</title>
    <link rel="stylesheet" href="/Content/angular-material.min.css">
    <link rel="stylesheet" href="/Content/app.css">
</head>
<body ng-app="App" ng-cloak>
    <div ng-controller="MainController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex>FFT - Progressive Web Apps</h2>
            </div>
        </md-toolbar>
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Weather Status</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media">
                                <div ng-hide="model">
                                    <span class="md-subhead">Loading...</span>
                                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                                </div>
                                <div ng-show="model">
                                    <h3 class="md-headline">{{model.Message}}</h3>
                                    <span class="md-subhead">{{model.Date}}</span>
                                </div>
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="refresh()">Refresh</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
    </div>

    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-aria.min.js"></script>
    <script src="/Scripts/angular-animate.min.js"></script>
    <script src="/Scripts/angular-messages.min.js"></script>
    <script src="/Scripts/angular-material.min.js"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
